<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercício de Programação Kuau</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js""></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/pt-br.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lscache/1.1.0/lscache.min.js"></script>

	<style type="text/css">
		@import url(https://fonts.googleapis.com/css?family=Antic+Slab);

		html,body {
			height:100%;
		}

		h1 {
			font-family: 'Antic Slab', serif;
			font-size:80px;
			color:#DDCCEE;
		}

		.lead {
			color:#DDCCEE;
		}


		/* Custom container */
		.container-full {
			margin: 0 auto;
			width: 100%;
			min-height:100%;
			height: 800px;
			background-color:#110022;
			color:#eee;
			overflow:hidden;
		}

		.container-full a {
			color:#efefef;
			text-decoration:none;
		}

		.v-center {
			margin-top:7%;
		}



	</style>
</head>
<body>

	<section>
		<div class="container-full">
			<div class="row" >
				<div class="col-lg-12 text-center v-center">

					<h1>Buscador de usuários do Github</h1>
					<p class="lead"><small>Esta é uma ferramenta que busca usuários através da API do Github</small></p>			
					<br>
					<div class="user-data"></div>


					<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
							<div class="panel panel-default">
								<div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>Profiles</h4></div>
								<div class="panel-body">
									Check out some of our member profiles..
									<hr>
									<div class="well well-sm">
										<div class="media">
											<a class="thumbnail pull-left" href="#">
												<img class="media-object" src="//placehold.it/80">
											</a>
											<div class="media-body">
												<h4 class="media-heading">John Doe</h4>
												<p><span class="label label-info">10 photos</span> <span class="label label-primary">89 followers</span></p>
												<p>
													<a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-comment"></span> Message</a>
													<a href="#" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-heart"></span> Favorite</a>
												</p>
											</div>
										</div>
										</div>
							</div>
						</div> 
					</div>




					<form class="col-lg-12">
						<div class="input-group input-group-lg col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
								<input id="input" type="text" class="center-block form-control input-lg user-search typeahead" title="Digite o nome de usuário." placeholder="Digite aqui o nome de usuário" data-provide="typeahead">
								<span class="input-group-btn"><button class="btn btn-lg btn-primary" type="button">Buscar</button></span>
							</div>
						</div>
					</form>
				</div>
		</div>
	</body>
	<script>
		var $input = $(".typeahead");

		function _normalizeData(data) {
			data.forEach(function(element) {
				element.name = element.login;
			});
			return data;
		}

		$input.typeahead(
		{
			source: function (query, process) {
				return $.get('https://api.github.com/search/users', { q: query }, function (data) {
					var normalizedData = _normalizeData(data.items)
					return process(normalizedData);
				});
			},
			minLength: 3,
			fitToElement: true,
			// templates: {
			// 	suggestion: function (data) {
			// 		console.log(data)
			// 		return '<p><strong>' + data.login + '</strong> - ' + data.id + '</p>';
			// 	}
			// }
		});
		$input.change(function() {
			var current = $input.typeahead("getActive");
			if (current) {
    // Some item from your model is active!
    if (current.name == $input.val()) {
    	$.get('https://api.github.com/users/' + current.name, function (data) {
    		var $userData = $('.user-data')
    		$userData.empty();

    		var login = data.login;
    		var followers = data.followers;
    		var following = data.following;
    		var email = data.email;
    		var avatarUrl = data.avatar_url;

    		var createdAt = data.created_at;
    		var structuredCreatedAt = moment(createdAt).format('LLLL');

    		var htmlUrl = data.html_url;

    		var html = '';

    		html += '<div class="panel panel-default"><div class="panel-heading">'
    		html += '<h3 class="panel-title">'+login+'</h3></div>'
    		html += '<div class="panel-body">'
    		html += '<a target="_blank" href="' + htmlUrl + '"></a>';
    		html += '<img width="200" height="200" class="img-circle" src="' + avatarUrl + '">';
    		html += '<p>' + following + '</p>';
    		html += '<p>' + followers + '</p>';
    		html += '<p>' + email + '</p>';
    		html += '<p>' + structuredCreatedAt + '</p>';
    		html += '</div></div>';

    		$userData.html(html);

    	});
      // This means the exact match is found. Use toLowerCase() if you want case insensitive match.
  } else {
      // This means it is only a partial match, you can either add a new item
      // or take the active if you don't want new items
  }
} else {
    // Nothing is active so it is a new value (or maybe empty value)
}
});
</script>
</html>
